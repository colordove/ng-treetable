<div [ngClass]="'ui-treetable ui-widget'" [ngStyle]="style" [class]="styleClass">
  <!-- <div class="ui-treetable-header ui-widget-header" *ngIf="header">
      <ng-content select="ay-header"></ng-content>
  </div> -->
  <div class="treetable-wrapper">
    <div class="treetable-left">
        <table class="ui-widget-content">
            <thead class="tree-table-header">
              <tr class="ui-state-default">
                <ng-container *ngFor="let col of columns; let i = index;">
                    <th #headerCell *ngIf="i === 0" [ngStyle]="col.style" [class]="col.styleClass" [ngClass]="'ui-state-default ui-unselectable-text'"
                        [style.display]="col.hidden ? 'none' : 'table-cell'">
                        <span class="ui-column-title" *ngIf="!col.headerTemplate">
                          {{col.header}}
                          <button class="btn btn-xs btn-primary toggle" *ngIf="hasToggle && i === 0" (click)="toggle()">{{toggleText}}</button>
                        </span>
                        <span class="ui-column-title" *ngIf="col.headerTemplate">
                          <ay-columnHeaderTemplateLoader [column]="col"></ay-columnHeaderTemplateLoader>
                        </span>
                    </th>
              </ng-container>
            </tr>
          </thead>
        </table>
        <div class="tree-table-body">
            <table>
              <tbody pTreeRow *ngFor="let node of dataToRender;let odd = odd;let even=even" [node]="node" [level]="0" [labelExpand]="labelExpand"
                [labelCollapse]="labelCollapse" class="ui-widget-content" [ngClass]="{'ui-treetable-even':even,'ui-treetable-odd':odd}"
                [leftHeader]="true"
                >
              </tbody>
            </table>
        </div>
    </div>
    <div class="ui-treetable-tablewrapper treetable-right">
      <table class="ui-widget-content">
        <thead class="tree-table-header">
          <tr class="ui-state-default">
            <ng-container *ngFor="let col of columns; let i = index;">
                <th #headerCell *ngIf="i > 0" [ngStyle]="col.style" [class]="col.styleClass" [ngClass]="'ui-state-default ui-unselectable-text'"
                    [style.display]="col.hidden ? 'none' : 'table-cell'">
                    <span class="ui-column-title" *ngIf="!col.headerTemplate">
                      {{col.header}}
                      <button class="btn btn-xs btn-primary toggle" *ngIf="hasToggle && i === 0" (click)="toggle()">{{toggleText}}</button>
                    </span>
                    <span class="ui-column-title" *ngIf="col.headerTemplate">
                      <ay-columnHeaderTemplateLoader [column]="col"></ay-columnHeaderTemplateLoader>
                    </span>
                  </th>
            </ng-container>
          </tr>
        </thead>
      </table>
      <div class="tree-table-body">
        <table>
          <tbody pTreeRow *ngFor="let node of dataToRender;let odd = odd;let even=even" [node]="node" [level]="0" [labelExpand]="labelExpand"
            [labelCollapse]="labelCollapse" class="ui-widget-content" [ngClass]="{'ui-treetable-even':even,'ui-treetable-odd':odd}"
            [leftHeader]="false"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
